<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

body {
background-color: #f2f2f2;
}

.slide {
height: 100%;
width: 180px;
position: absolute;
background-color: #fff;
transition: 0.5s ease;
transform: translateX(-180px);
}

h1 {
color: #8000ff;
font-weight: 800;
text-align: right;
padding: 10px 0;
padding-right: 30px;
pointer-events: none;
}

ul li {
list-style: none;
}

ul li a {
color: #011a41;
font-weight: 500;
padding: 5px 0;
display: block;
text-transform: capitalize;
text-decoration: none;
transition: 0.2s ease-out;
}

ul li:hover a {
color: #fff;
background-color: #8000ff;
}

ul li a i {
width: 40px;
text-align: center;
}

input {
display: none;
visibility: hidden;
-webkit-appearance: none;
}

.toggle {
position: absolute;
height: 30px;
width: 30px;
top: 20px;
left: 15px;
z-index: 1;
cursor: pointer;
border-radius: 2px;
background-color: #fff;
box-shadow: 0 0 10px rgba(0,0,0,0.3);
}

.toggle .common {
position: absolute;
height: 2px;
width: 20px;
background-color: #8000ff;
border-radius: 50px;
transition: 0.3s ease;
}

.toggle .topline {
top: 30%; left: 50%; transform: translate(-50%, -50%);}
.toggle .midline {
top: 50%; left: 50%; transform: translate(-50%, -50%);
}
.toggle .botline {
top: 70%; left: 50%; transform: translate(-50%, -50%);
}

input:checked ~ .toggle .topline {
left: 2px;
top: 14px;
width: 25px;
transform: rotate(45deg);
}

input:checked ~ .toggle .midline {
opacity: 0;
}

input:checked ~ .toggle .botline {
left: 2px;
top: 14px;
width: 25px;
transform: rotate(-45deg);
}

input:checked ~ .slide {
transform: translateX(0);
box-shadow: 0 0 15px rgba(0,0,0,0.5);
}
</style>

<label>
<input type="checkbox">
<div class="toggle">
<span class="topline common"></span>
<span class="midline common"></span>
<span class="botline common"></span>
</div>

<div class="slide">

<li><a href="#"><i class="fas fa-cogs"></i> settings</a></li>
</ul>
</div>
</ul>
