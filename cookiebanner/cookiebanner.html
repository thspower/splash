<style>
    </style>
    
    <div style="
      height: 5em;
      line-height: 1em;
      background-color: var(--cookie-banner-background-color, white);
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
      padding: 1em;
    ">
    <span>This site uses cookies.</span>
    <button
    onclick="(function(evt){
      evt.target.parentElement.style.display = 'none';
      document.cookie = 'cookie=ok';
    })(arguments[0])"
    style="
      padding: .5em 2em;
      border-radius: 1em;
      cursor: pointer;
      background: var(--cookie-banner-button-background, black);
      color: var(--cookie-banner-button-color, white);
    ">OK</button>
    <script>
    const cookie = new Map(document.cookie.split('; ').map(v=>v.split(/=(.*)/s).map(decodeURIComponent))).get('cookie');
    if (cookie) document.currentScript.parentElement.style.display = 'none';
    </script>
    </div>
